/* ===== BASE ===== */
body {

  min-height: 100vh;
  display: flex;

/* ===== CARD ===== */
.container {

/* ===== LOGO ===== */

/* ===== TEXT ===== */

  font-size: 22px;

.subtitle {
  font-size: 14px;
  line-height: 1.9;
  color: #ffffff;

}

/* ===== BUTTONS (LUXURY ANIMATION) ===== */
.btn {
  position: relative;
  display: block;
  padding: 17px;
  margin: 14px 0;
  font-size: 15px;
  text-decoration: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #1e5fd8, #1545a5);
  color: #ffffff;
  box-shadow: 0 5px 12px rgba(0,0,0,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  overflow: hidden;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 22px rgba(0,0,0,0.45);
}

.btn:active {
  transform: translateY(0);
  box-shadow: 0 5px 12px rgba(0,0,0,0.35);
}

/* Shine effect */
.btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: -60%;
  width: 50%;
  height: 100%;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.15),
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.15)
  );
  transform: skewX(-20deg);
}

.btn:hover::after {
  left: 120%;
  transition: left 0.6s ease;
}

/* ===== DIVIDER ===== */
.divider {
  height: 1px;
  background: rgba(255,255,255,0.25);
  margin: 34px 0;
}

/* ===== SNS ===== */
.social {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 22px;
}

.social a {
  width: 36px;
  height: 36px;
  background: #ffffff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease;
}

.social a:hover {
  transform: scale(1.08);
}

.social img {
  width: 20px;
  height: 20px;
}

/* ===== FOOTER ===== */
.footer {
  font-size: 13px;
  line-height: 1.7;
  color: #ffffff;
}
