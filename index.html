<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ご提案のご案内｜ホテル明山荘</title>

  <style>
    body {
      margin: 0;
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      background: #0e0e0e;
      color: #eaeaea;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 45px 22px 55px;
      text-align: center;
    }

    .logo {
      max-width: 160px;
      margin: 10px auto 32px;
    }

    h1 {
      font-size: 22px;
      letter-spacing: 1px;
      margin-bottom: 14px;
      color: #ffffff;
    }

    .subtitle {
      font-size: 14px;
      line-height: 1.9;
      color: #d0d0d0;
      margin-bottom: 38px;
    }

    .btn {
      display: block;
      padding: 17px;
      margin: 14px 0;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #d4af37, #9f7e2f);
      color: #111;
      box-shadow: 0 5px 12px rgba(0,0,0,0.45);
    }

    .btn:hover {
      opacity: 0.92;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.15);
      margin: 38px 0;
    }

    .footer {
      font-size: 11px;
      color: #8a8a8a;
      margin-top: 42px;
      line-height: 1.7;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LOGO -->
    <img src="logo.png" alt="ホテル明山荘 ロゴ" class="logo">

    <!-- HOTEL NAME -->
    <h1>ホテル明山荘</h1>

    <!-- MESSAGE -->
    <p class="subtitle">
      この度はご多忙の中、誠にありがとうございます。<br>
      下記より各種ご提案内容をご確認ください。
    </p>

    <!-- 6 BUTTONS -->
    <a class="btn" href="https://example.com/proposal" target="_blank">
      ご提案資料
    </a>

    <a class="btn" href="https://example.com/plan" target="_blank">
      プラン・料金のご案内
    </a>

    <a class="btn" href="https://example.com/venue" target="_blank">
      会場・施設について
    </a>

    <a class="btn" href="https://example.com/gallery" target="_blank">
      写真・ギャラリー
    </a>

    <a class="btn" href="https://maps.google.com" target="_blank">
      アクセス・所在地
    </a>

    <a class="btn" href="mailto:info@example.com">
      お問い合わせ
    </a>

    <div class="divider"></div>

    <div class="footer">
      〒000-0000 愛知県蒲郡市<br>
      ホテル明山荘<br>
      © 2026 Hotel Meizanso
    </div>

  </div>

</body>
</html>
