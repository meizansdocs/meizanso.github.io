<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ご提案のご案内｜ホテル明山荘</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f28c28;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  max-width: 420px;
  width: 100%;
  padding: 40px 22px;
  text-align: center;
  background: rgba(255,255,255,0.12);
  border-radius: 20px;
}

.logo {
  max-width: 160px;
  margin: 10px auto 28px;
}

h1 {
  font-size: 22px;
  color: #ffffff;
  margin-bottom: 14px;
}

.subtitle {
  font-size: 14px;
  line-height: 1.8;
  color: #ffffff;
  margin-bottom: 32px;
}

.btn {
  position: relative;
  display: block;
  padding: 16px;
  margin: 14px 0;
  font-size: 15px;
  text-decoration: none;
  border-radius: 12px;
  background: #1e5fd8;
  color: #ffffff;
  box-shadow: 0 5px 12px rgba(0,0,0,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  overflow: hidden;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.45);
}

.btn:active {
  transform: translateY(0);
}

.btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: -60%;
  width: 50%;
  height: 100%;
  background: rgba(255,255,255,0.25);
  transform: skewX(-20deg);
}

.btn:hover::after {
  left: 120%;
  transition: left 0.6s ease;
}

.divider {
  height: 1px;
  background: rgba(255,255,255,0.25);
  margin: 32px 0;
}

.social {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 20px;
}

.social a {
  width: 36px;
  height: 36px;
  background: #ffffff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.social img {
  width: 20px;
  height: 20px;
}

.footer {
  font-size: 13px;
  line-height: 1.7;
  color: #ffffff;
}
</style>
</head>

<body>

<div class="container">

  <img src="logo.png?v=2" alt="ホテル明山荘 ロゴ" class="logo">

  <h1>ホテル明山荘</h1>

  <p class="subtitle">
    この度はご多忙の中、誠にありがとうございます。<br>
